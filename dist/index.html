<!doctype html>
<html lang="en">
<head>
    <title>Wikidata Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
<div id="controls">
    <!--TODO selectors dynamically from config...-->
    <span>Date selector:</span>
    <form id="dateSelector">
        <label>2020-08-24
            <input type="radio" name="date" value="2020-08-24"/>
        </label>
        <label>2021-10-18
            <input type="radio" name="date" value="2021-10-18" checked/>
        </label>
    </form>
    <span>Layer selector:</span>
    <form id="layerSelector">
        <label>items
            <input type="checkbox" name="layer-items" value="1" checked/>
        </label>
        <label>twinned administrative body
            <input type="checkbox" name="layer-P190" value="1"/>
        </label>
        <label>adjacent station
            <input type="checkbox" name="layer-P197" value="1"/>
        </label>
        <label>mouth of the watercourse
            <input type="checkbox" name="layer-P403" value="1"/>
        </label>
    </form>
    <span>Intensity selector:</span>
    <form id="intensitySelector">
        <label>1
            <input type="radio" name="scale" value="1"/>
        </label>
        <label>2
            <input type="radio" name="scale" value="2"/>
        </label>
        <label>3
            <input type="radio" name="scale" value="3"/>
        </label>
        <label>4
            <input type="radio" name="scale" value="4"/>
        </label>
        <label>5
            <input type="radio" name="scale" value="5" checked/>
        </label>
        <label>10
            <input type="radio" name="scale" value="10"/>
        </label>
        <label>25
            <input type="radio" name="scale" value="25"/>
        </label>
        <label>50
            <input type="radio" name="scale" value="50"/>
        </label>
        <label>100
            <input type="radio" name="scale" value="100"/>
        </label>
    </form>
    <span>CC0 Data & Vislauzation. Code on <a href="https://github.com/wmde/wikidata-map">GitHub</a>.</span><br>
    <span>Will render up to 4 layers at once.</span><br>
    <span>Once rendered, they will remain until you refresh.</span><br>
</div>
<!--This is needed when we are using the build step again: <script src="main.js"></script>-->
<script type="module" src="../src/index.js"></script>
<div id="canvas-container" style="position: relative;">
</div>
</body>
</html>
